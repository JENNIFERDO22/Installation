<!DOCTYPE html>
<html>
    <head>
        <title>Cat photos</title>
    </head>
    <body>
        <h1>Cat Photo</h1>
        <p>Click here to view more <a href="#">cat photos</a></p>
        <img src="cat-photo.jpg" width="300px" height="300px">

        <p>Things cat love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>

        <p>Things cat hates:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>

        <div>
            <label for="indoor">
            <input id="indoor" type="radio" name="indoor-outdoor" checked>Indoor
            </label>

            <label for="outdoor">
            <input id="outdoor" type="radio" name="outdoor-outdoor">Outdoor
            </label>
        </div>

        <div>
            <label for="loving">
            <input id="loving" type="checkbox" name="personality" checked>loving
            </label>

            <label for="lazy">
            <input id="lazy" type="checkbox" name="personality">Lazy
            </label>

            <label for="energetic">
            <input id="energetic" type="checkbox" name="personality">Energetic
            </label>
        </div>

        <input type="text" placeholder="cat photo URL">
    </body>
</html>
